version: '3.8'

services:
  api:
    build: .
    container_name: eczane-api
    ports:
      - "3000:3000"
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
